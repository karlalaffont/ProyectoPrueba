<div class="from-container">
  <h2>Lista de Usuarios</h2>
  <div class="divBoton">
    <button class="boton1" [routerLink]="['/usuario-add']">Crear</button>
  </div>
  <br />
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col" *ngFor="let titulo of displayedColumns">
          {{ titulo }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fila of UsuarioData">
        <td>
          {{ fila.Cedula }}
        </td>
        <td>
          {{ fila.Nombre }}
        </td>
        <td>
          {{ fila.Email }}
        </td>
        <td>
          {{ fila.Telefono }}
        </td>
        <td>
          {{ fila.FechaNacimiento }}
        </td>
        <td>
          {{ fila.Organizacion }}
        </td>
        <td>
          <button class="boton2" [routerLink]="['/usuario-edit/', fila.Id]">
            Edit
          </button>
          <button class="boton3" (click)="deleteStudent(fila)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
